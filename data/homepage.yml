# testimonial
testimonial:
  enable : true
  title : "References"
  item:
    - name : "Maria Diaz, PhD"
      image : "images/testimonial/maria.jpg"
      designation : "Head of Fellowship @ Faculty | AI"
      content : "<p class='lead text-white'><em>In less than 2 months after starting his Faculty AI Data Science Fellowship, Fatih had transitioned into a role as a data scientist with the Fossil Fuel Non-Proliferation Treaty Initiative!</em></p>"
      
    - name : "Prof. Peter Newell"
      image : "images/testimonial/Peter.jpg"
      designation : "Professor of International Relations, University of Sussex"
      content : "<p class='lead text-white'><em>Because of all the data science and AI skills Fatih has provided, we have brought our database to life and can share it with people all around the world. Setting up shiny dashboards on Digital Ocean was extremely helpful providing access to our database.</em></p>"
        
    - name : "Prof. Sander van der Linden"
      image : "images/testimonial/sander.jpg"
      designation : "Professor of Social Psychology, University of Cambridge"
      content : "<p class='lead text-white'><em>Thanks to Fatih's skills in machine learning, we were able to analyze our big data sets and gain valuable insights into Europeans' energy preferences.</em></p>"
      
